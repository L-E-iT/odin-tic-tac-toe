<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-container">
            <div class="title text text-xlarge">Tic Tac Toe</div>
            <div class="title-description text text-medium">A Game of Strategy</div>
        </div>
        <div class="form-container">
            <form>
                <ul class="form-list">
                    <li class="form-list-item">
                        <label class="text-small" for="playerOne">Player One Name:</label>
                        <input type="text" name="playerOne" id="playerOne">
                    </li>
                    <li class="form-list-item">
                        <label class="text-small" for="playerTwo">Player Two Name:</label>
                        <input type="text" name="playerTwo" id="playerTwo">
                    </li>
                </ul>
                <input type="submit" value="Let's Play!">
            </form>
        </div>
        <div class="game-container">
            <div class="game-score-container">
                <div class="player-one-score">
                    Player 1: 1
                </div>
                <div class="player-two-score">
                    Player 2: 2
                </div>
            </div>
            <div class="game-board-container">
                <div class="game-box row-top col-left"></div>
                <div class="game-box row-top col-center"></div>
                <div class="game-box row-top col-right"></div>
                <div class="game-box row-middle col-left"></div>
                <div class="game-box row-middle col-middle"></div>
                <div class="game-box row-middle col-right"></div>
                <div class="game-box row-bottom col-left"></div>
                <div class="game-box row-bottom col-middle"></div>
                <div class="game-box row-bottom col-right"></div>
            </div>
        </div>
    </div>
<!-- Form for player names -->

</body>
</html>
