<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-container">
            <div class="title text text-xlarge">Tic Tac Toe</div>
            <div class="title-description text text-medium">A Game of Strategy</div>
        </div>
        <div class="form-container">
            <form>
                <ul class="form-list">
                    <li class="form-list-item">
                        <label class="text-small" for="playerOne">Player One Name:</label>
                        <input type="text" name="playerOne" id="playerOne" required>
                    </li>
                    <li class="form-list-item">
                        <label class="text-small" for="playerTwo">Player Two Name:</label>
                        <input type="text" name="playerTwo" id="playerTwo" required>
                    </li>
                </ul>
                <input type="submit" value="Let's Play!" id="form-btn">
            </form>
        </div>
        <div class="game-container">
            <div class="game-score-container text-medium">
                <!-- Generated by Javascript -->
            </div>
            <div class="game-turn-message-container">
                <!-- Generated by Javascript -->
            </div>
            <div class="game-board-container">
                <!-- Generated by Javscript -->
            </div>
            <button id="reset-btn" >Reset</button>
        </div>
    </div>
</body>
</html>
